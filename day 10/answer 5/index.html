<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Justify Items Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            justify-items: center; /* Default alignment for all grid items */
            gap: 10px;
        }

        .grid-item {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }

        .item-specific {
            justify-self: end; /* Override default alignment for this specific item */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item item-specific">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>
