<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media query</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.header{
			margin: 0;
			padding: 0;
			text-align: center;
			background-color: grey;
			height: 100px;
		}
		@media (min-width: 700px){
			.header{
			text-align: center;
			background-color: grey;
			height: 100px;
		}
		}
		@media (max-width: 700px){
			.header{
			text-align: center;
			background-color: blue;
			height: 100px;

		}

	</style>
</head>
<body>
	<div class="header">
		<h3>Responsive design</h3>
	</div>
	<p>Main Content</p>
	<p>Footer</p>

</body>
</html>
