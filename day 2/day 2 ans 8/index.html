<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>home</title>
	<style> 
		td, th {
  border: 1px solid #dddddd;
	</style>
</head>

<body>
	<table>

		<td>session D</td>

	</tr>

	</tr>

		<td>12:00 PM to 1:00 PM</td>

	</tr>
	<tr>
		<td rowspan="2">1:00 PM to 2:00 PM</td>
		<td>session G</td>
		<td rowspan="2">session H</td>
		<td>session I</td>
		<td>session J</td>
	</tr>
	<tr>
		<td>session k</td>
		<td>session L</td>
		<td>session M</td>
	</tr>

</table>

</html>
