<!DOCTYPE html>
<html>
<head>
    <title>BEM</title>
    <style>
        .paragraph__title {
            font-size: 18px;
            color: cyan;
        }

        .paragraph--important {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="paragraph">
        <h2 class="paragraph__title">First Paragraph</h2>
        <p>This is the first paragraph.</p>
    </div>

    <div class="paragraph paragraph--important">
        <h2 class="paragraph__title">Second Paragraph</h2>
        <p>This is an important paragraph.</p>
    </div>
</body>
</html>
