<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>card</title>
	<style>
		.box{
			background: #F8C42E;
			text-align: center;
			width: 400px;
			height: 400px;
			border-radius: 10%;
			margin: auto;
		}
		.box img{
			margin: 4px;
			width: 90%;
			height: 300px;
			border-radius: 10%;
		}
		.box:hover img {
  			opacity: 0.3;
  			background-color: white;
		}

	</style>
</head>
<body>
		<div class="box">
			<img src="https://www.mindinventory.com/blog/wp-content/uploads/2022/10/full-stack1200.png">
			<p><strong>Course Name : </strong>full stack web development</p>

		</div>
</body>
</html>
